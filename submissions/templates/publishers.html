{% extends 'base.html' %}
{% block title %}Publishers{% endblock %}
{% block content %}
<div style='text-align:center;margin: 0 auto; width:600px;'>
	<h2>Publishers</h2>
	<!-- <form method="post"> -->
	  {% csrf_token %}
	  <table style='background-color: red;' >
	  	{% for publisher in object_list %}
	  		<tr>
	  			<td style='text-align:left;'>{{publisher.publisher}}</td>
	  			<td>{{publisher.web_address}}</td>
	  		
	  		</tr>
	  	{% endfor %}
	  </table>	  
	  <button type="submit">What is This</button>
	<!-- </form> -->
</div>
{% endblock %}
