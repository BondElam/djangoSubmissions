{% extends 'base.html' %}
{% block title %}Publishers{% endblock %}
{% block content %}
<div style='text-align:center;margin: 0 auto; width:800px;'>
	<h2>{{ pagetitle }}</h2>
	<form method="post">
	  {% csrf_token %}
	  <table class='table-forms' >
	  	{% for publisher in object_list %}
	  		<tr>
	  			<td style='text-align:left;'>{{publisher.publisher}}</td>
	  			<td>
	  				<a href='/submissions/publisher/{{publisher.id}}?wp_file={{wp_file}}'>Edit</a>   
	  				<a href= '/submissions/publisher/delete/{{publisher.id}}?wp_file={{wp_file}}'>Delete</a>
	  				<a href='{{publisher.web_address}}'> Web</a>
	  			</td>	  		
	  		</tr>
	  	{% endfor %}
	  </table>	  
	  <a href='/submissions/publisher/add?wp_file={{wp_file}}' class='button'>Add New</a>
	  <a href='/submissions/' class='button'>Cancel</a>
	</form> 
</div>
{% endblock %}
