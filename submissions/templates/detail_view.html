
{% extends 'base.html' %}
{% block title %}{{ pagetitle }}{% endblock %}
{% block content %}
<div style='text-align:center'>
	<h2>{{ pagetitle }}</h2>
	<p class='{{instructionsclass}}'>{{instructions}}</p>
	<form method="post">
	  {% csrf_token %}
	  <table class='table-forms'>
	  {{ form.as_table }}
	  </table>
	  <button type="submit" class='button'>{{ buttonlabel }}</button>
	  <a href='{{ cancelpath }}' class='button'>Cancel</a>
	</form>	
</div>
{% endblock %}
