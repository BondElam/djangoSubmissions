
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class='div-center' style='text-align:center'>
	<h2>Login</h2>
	<form method="post">
	  {% csrf_token %}
	  <table class='table-forms'>
	  {{ form.as_table }}
	  </table>
	  <button type="submit" class='button'>Login</button>
	</form>
</div>
{% endblock %}
