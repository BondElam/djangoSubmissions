
{% extends 'base.html' %}
{% block title %}{{ pagetitle }}{% endblock %}
{% block content %}
<div style='text-align:center'>
	<h2>{{ pagetitle }}</h2>

	  {% csrf_token %}
	  <table class='table-forms' >
	  {{ form.as_table }}
	  </table>
	  <button type="submit">Create</button>
	</form>	
</div>
{% endblock %}
